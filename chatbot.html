<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N8N Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 6px 18px;
        }

        .bot-message {
            align-self: flex-start;
            background: #f1f3f5;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 6px;
            border-left: 4px solid #667eea;
        }

        .typing-indicator {
            align-self: flex-start;
            background: #f1f3f5;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 6px;
            border-left: 4px solid #667eea;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            margin-right: 4px;
            animation: typing 1.5s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        .chat-input {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            align-self: flex-start;
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 6px;
            border-left: 4px solid #c33;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            AI Assistant
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="bot-message">
                Hello! I'm here to help you. Ask me anything!
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-group">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                >
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        class Chatbot {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                
                // Replace this with your actual n8n webhook URL
                this.webhookUrl = 'http://localhost:5678/webhook-test/ai-chatbot';
                
                this.init();
            }

            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            addMessage(content, isUser = false, isError = false) {
                const messageDiv = document.createElement('div');
                
                if (isError) {
                    messageDiv.className = 'message error-message';
                } else {
                    messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                }
                
                messageDiv.textContent = content;
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }

            removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                
                if (!message) return;

                // Add user message to chat
                this.addMessage(message, true);
                
                // Clear input and disable button
                this.messageInput.value = '';
                this.sendButton.disabled = true;
                
                // Show typing indicator
                this.addTypingIndicator();

                try {
                    // Send message to n8n webhook
                    const response = await fetch(this.webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            timestamp: new Date().toISOString()
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Remove typing indicator
                    this.removeTypingIndicator();
                    
                    // Add bot response - adjust this based on your n8n response structure
                    const botResponse = data.response || data.message || data.reply || 'No response received';
                    this.addMessage(botResponse);

                } catch (error) {
                    console.error('Error sending message:', error);
                    this.removeTypingIndicator();
                    
                    let errorMessage = 'Sorry, I encountered an error. ';
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage += 'Please check if the webhook URL is correct and accessible.';
                    } else {
                        errorMessage += 'Please try again later.';
                    }
                    
                    this.addMessage(errorMessage, false, true);
                } finally {
                    // Re-enable send button
                    this.sendButton.disabled = false;
                    this.messageInput.focus();
                }
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }

        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new Chatbot();
        });
    </script>
</body>
</html>
