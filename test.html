<!DOCTYPE html>
<html>
<head>
<title>Elvis Chatbot</title>
<style>
#chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 5px; }
</style>
</head>
<body>
<div id="chatbox"></div>
<input id="userInput" type="text" placeholder="Type here..." />
<button onclick="sendMessage()">Send</button>

<script>
const webhookURL = "http://1ad44c19b59f.ngrok-free.app /webhook-test/Krishi-mitr-inputt"; // Replace with your ngrok link

function addMessage(sender, text) {
    const box = document.getElementById("chatbox");
    box.innerHTML += `<b>${sender}:</b> ${text}<br>`;
    box.scrollTop = box.scrollHeight;
}

async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value;
    input.value = "";
    addMessage("You", message);

    const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await res.json();
    addMessage("Elvis", data.reply);
}
</script>
</body>
</html>
